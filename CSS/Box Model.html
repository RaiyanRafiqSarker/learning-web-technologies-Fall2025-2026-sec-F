<!DOCTYPE html>
<html>
<head>
    <title>Box Model</title>
    <style>
         div{
            border: 1px red;
            margin-top: 100px;

            margin-left: 150px;

        }

    <body align="center">
        <h1 class="dotted">Box Model Practice</h1>
        <h2 class="dashed">Dashed Border</h2>
        <div class="dashed">This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a left margin of 80px.</div>

        



    </body>
</head>
