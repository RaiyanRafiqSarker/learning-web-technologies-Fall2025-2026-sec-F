<html>
 <head>
        <title>My HTML Form</title>
        <link rel="stylesheet" href="mystyle.css">
 </head>

  <body style="background-color: ivory;">
        <hr>
        <h1 style="color: blue;" align="Center">Patient Admission Form</h1>
        <hr>

     <form align="center" onsubmit="validateform(event)">
        <fieldset>
            <legend style="color: red;">Personal Details</legend>
        <table>
            
            <tr>
            <td><label for="name">Name:</label><br></td>
            <td><input id="username" type="text" name="" value=""><br></td>
            </tr>

            <tr>
            <td><label for="id">ID:</label><br></td>
            <td><input id="userid" type="text" value=""><br></td>
            </tr>

            <tr>
                <td></td>
            </tr>

            <tr>
            <td><label for="dob">Date of Birth</label><br></td>
            <td><input id="dob" type="date" value=""><br></td>
            </tr>

            <tr>
             <td><label for="gender">Gender</label><br></td>
             <td>
              <input id="male" type="radio" name="gender" value=""/>Male
              <input id="female" type="radio" name="gender" value=""/>Female
              <input id="other" type="radio" name="gender" value=""/>Other <br>
             </td> 
            </tr>

            <tr>
             <td><label for="mail">Mail Address</label><br></td>
             <td><input id="email" type="email" mail="" value=""/><br>
            </tr>

            <tr>
             <td><label for="religion">Religion</label><br></td>

             <td>
                <input id="islam" type="checkbox" name="religion" value=""/>Islam
                <input id="hindu" type="checkbox" name="religion" value=""/>Hindu
                <input id="buddhist" type="checkbox" name="religion" value=""/>Buddhist
                <input id="christan" type="checkbox" name="religion" value=""/>Christan<br>
             </td>
            </tr>
            
            <tr>
             <td><label for="division">Select Division:</label></td>
             <td><select>
                <option value="dhaka">Dhaka</option>
                <option value="chittagong">Chittagong</option>
                <option value="sylhet">Sylhet</option>
                <option value="rajshahi">Rajshahi</option>
                <option value="barishal">Barishal</option>
                <option value="khulna">Khulna</option>
                <option value="rangpur">Rangpur</option>
                <option value="mymensingh">Mymensingh</option>
             </td></select><br>
            </tr>

            <tr>
             <td><label for="files">Enter you Photo:</label></td>
             <td><input id="file" type="file" name="" value=""/><br></td>
            </tr>
            
            <tr>
             <td><label for="text"><b>Write something about your diseases</b></label><br></td>
             <td>
                <textarea id="textarea">
                </textarea style="width: 400px; height: 200;"><br>
             </td>
            </tr>
            <td></td>

            <td>
                <input type="submit" name="" value="Submit"/>
                <input type="reset" name="" value="Reload"/>
            </td>
            </tr>
            
        </table> 
        </fieldset>
  
      </form>

      <script>
        function validateform(event){
            event.preventDefault();//reload when I click reload on browser
        const username = document.getElementById("username").value;
        const userid = document.getElementById("userid").value;
        const dob = document.getElementById("dob").value;
        const male = document.getElementById("male").checked;
        const female = document.getElementById("female").checked;
        const others = document.getElementById("other").checked;
        const islam = document.getElementById("islam").checked;
        const hindu = document.getElementById("hindu").checked;
        const buddhist = document.getElementById("buddhist").checked;
        const christan = document.getElementById("christan").checked;
        const email = document.getElementById("email").value;
        const file = document.getElementById("file").value;
        const textarea = document.getElementById("textarea").value;
        

        if(username=="" || userid=="" || dob==""|| (!male && !female && !others) || email=="" || (!islam && !hindu && !buddhist && !christan) || textarea=="") {
                alert("Please fill all the fields and accept the terms.");

                return false;
            }

        else if(userid.length<6){
            alert("User Id must be grater than six character");
        }
        
        alert("Admission form submitted Successfully.");

    }






      </script>
  </body>

  
    <footer>
        <hr>
        <h1 align="Center"><b>Thanks for your support</b></h1>
        <hr>
    </footer>
</html>
