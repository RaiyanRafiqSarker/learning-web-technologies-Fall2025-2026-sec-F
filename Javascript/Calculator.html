<!DOCTYPE html>
<html>
<head>
    <title>Styled Calculator</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
        }

        .calc-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }

        /* Display */
        #display {
            width: 100%;
            padding: 15px;
            font-size: 26px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 10px;
            box-sizing: border-box; /* Ensures perfect fit */
        }

        /* Full-width C button */
        .clear-btn {
            background: red;
            color: white;
            width: 100%;
            height: 60px;
            font-size: 22px;
            margin-bottom: 15px;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Regular buttons */
        .button {
            width: 60px;
            height: 60px;
            font-size: 22px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
        }

        .button-row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="calc-box">

        <input type="text" id="display" disabled>

        <!-- Full width C button -->
        <button class="clear-btn" onclick="clearDisplay()">C</button>

        <!-- Buttons -->
        <div class="button-row">
            <button class="button" onclick="press('7')">7</button>
            <button class="button" onclick="press('8')">8</button>
            <button class="button" onclick="press('9')">9</button>
            <button class="button" onclick="press('/')">/</button>
        </div>
<div class="button-row">
            <button class="button" onclick="press('4')">4</button>
            <button class="button" onclick="press('5')">5</button>
            <button class="button" onclick="press('6')">6</button>
            <button class="button" onclick="press('*')">*</button>
        </div>

        <div class="button-row">
            <button class="button" onclick="press('1')">1</button>
            <button class="button" onclick="press('2')">2</button>
            <button class="button" onclick="press('3')">3</button>
            <button class="button" onclick="press('-')">-</button>
        </div>

        <div class="button-row">
            <button class="button" onclick="press('0')">0</button>
            <button class="button" onclick="press('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="press('+')">+</button>
        </div>

    </div>

    <script>
        function press(value) {
            document.getElementById("display").value += value;
        }

        function calculate() {
            let expression = document.getElementById("display").value;
            try {
                let result = eval(expression);
                document.getElementById("display").value = result;
            } catch {
                document.getElementById("display").value = "Error";
            }
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }
    </script>

</body>
</html>
