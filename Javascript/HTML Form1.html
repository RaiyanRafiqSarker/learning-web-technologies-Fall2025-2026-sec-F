<!DOCTYPE html>
<html>
<head>
    <title>HTML Form1</title>
</head>
<body>
    <h1 id="head">HTML Form1</h1>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name">
    <p id="nError"></p>
    <input type="button" value="Submit" onclick="validateName()">

    <script>
        function validateName() {
            let name = document.getElementById('name').value.trim();
            let nError = document.getElementById('nError');
            let head = document.getElementById('head');

            if (name === "") {
                nError.innerHTML = "Name cannot be empty!";
                nError.style.color = "red";
                return;
            }


            let firstChar = name[0];
            if (!((firstChar >= 'A' && firstChar <= 'Z') || (firstChar >= 'a' && firstChar <= 'z'))) {
                nError.innerHTML = "Name must start with a letter!";
                nError.style.color = "red";
                return;
            }

            for (let i = 0; i < name.length; i++) {
                let ch = name[i];
                if (!((ch >= 'A' && ch <= 'Z') || 
                      (ch >= 'a' && ch <= 'z') || 
                      ch === '.' || 
                      ch === '-' || 
                      ch === ' ')) {
                    nError.innerHTML = "Name can contain only letters, dots, dashes, or spaces!";
                    nError.style.color = "red";
                    return;
                }
            }

            let words = name.split(" ").filter(w => w !== "");
            if (words.length < 2) {
                nError.innerHTML = "Name must contain at least two words!";
                nError.style.color = "red";
                return;
            }

            nError.innerHTML = "Valid name!";
            nError.style.color = "green";
            head.innerHTML = name; // show the name in title
        }
    </script>
</body>
</html>
